  <style>
    :root {
      --color-primary: #5cc7eb;
      --color-secondary: #a4e0f4;
      --color-accent: #00a8e0;
      --color-text: #05151a;
      --color-background: #ffffff;
      --color-background-dim: #dedede;
      --color-line: #E1E2E5;
      --bold-weight: 600;
      --seperator: 1px solid var(--color-line);
      --standard-box-shadow: 0 0 182px 0px rgba(0, 0, 0, 0.2);
    }

    * {
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    
    html {
      line-height: 1.5;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: var(--color-text);
    }

    table {
      background-color: var(--color-background);
      color: var(--color-text);
    }

    .header, .main, .footer {
      padding: 1rem;
      background-color: var(--color-background);
      color: var(--color-text);
      overflow: hidden;
    }

    .header {
      background-color: var(--color-background);
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      flex-wrap: nowrap;
      gap: 1rem;

      border-bottom: var(--seperator);
    }

    .header h1, .header h2, .header h3, .header h4, .header h5, .header h6 {
      margin: 0;
    }

    .header > img {
      max-height: 120px;
      min-height: 80px;
    }

    .main {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 1rem;
    }
    
    .footer {
      background-color: var(--color-background);
      bottom: 0;
      left: 0;
      right: 0;
      text-align: center;

      border-top: var(--seperator);
    }

    h1, h2, h3, h4, h5, h6, p {

<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html" charset="UTF-8">
  <meta name="date" content='$date-meta$'>
</head>

<body>
  <header>
    <h1>StuVe Info</h1>
    <h2>$semester$ &ndash; Ausgabe $volume$</h2>
  </header>
  <main>
    <div class="homefeed">
      $body$
    </div>
    <div class="sidefeed">
      $side-feed$
    </div>
  </main>
  <footer>
    <div class="content has-text-centered">
      <p>Mit Liebe gemacht von der <a href="https://www.stuve.uni-konstanz.de/kontakt/stuve-it/">StuVe IT</a></p>
      <p><a href="https://www.stuve.uni-konstanz.de/kontakt/">Kontakt</a></p>
      <a class="navbar-item" target="_blank" href="https://www.instagram.com/fs.inf/">
        <span class="icon"><i class="fa-brands fa-instagram"></i></span>
      </a>
      <a class="navbar-item" target="_blank" href="mailto:stuve@uni-konstanz.de">
        Email
      </a>
      <a class="navbar-item" target="_blank" href="tel:+497531882517">
        Telefon
      </a>
      <p><a href="/impressum">Impressum</a> <a href="/datenschutz">Datenschutz</a></p>
    </div>
  </footer>
  <style>
    :root {
      --color-primary: hsl(195, 78%, 64%);
      --color-secondary: hsl(195, 78%, 80%);
      --color-accent: hsl(195, 100%, 44%);
      --color-text: hsl(1=94, 68%, 6%);
      --color-border: hsl(0, 0%, 86%);
      --color-background: hsl(0, 0%, 100%);
      --color-background-dim: hsl(0, 0%, 87%);
      --standard-box-shadow: 0=0 182px 0px rgba(0, 0, 0, 0.2);
    }

    * {
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    
    html {
      font-size: 1.4rem;
      line-height: 1.5;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-size: 1rem;
    }

    header, main, footer {
      padding: 1rem;
      color: var(--color-text);
      overflow: hidden;
    }

    header {
      background-color: var(--color-background);
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      flex-wrap: nowrap;
      gap: 1rem;
    }

    main {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 1rem;
      background-color: var(--color-primary);
    }
    
    footer {
      /* position: fixed; */
      background-color: var(--color-background);
      bottom: 0;
      left: 0;
      right: 0;
      text-align: center;
    }

    .flex-grid {
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: .75rem;
      overflow: hidden;
      padding: 1rem 2rem
    }

    .flex-grid a {
      text-align: center;
      background-color: var(--color-primary);
      border-bottom: 2px solid var(--color-accent);
      border-radius: .25rem;
      flex: 1;
      color: var(--color-text)
    }

    .flex-grid a:hover {
      background-color: var(--color-accent)
    }

    .flex-grid:not(.slot) a {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      height: 7.5rem;
      min-height: 7.5rem;
      width: 10rem;
      min-width: 10rem
    }

    .flex-grid.slot a {
      min-width: fit-content;
      height: fit-content;
      padding: .5rem 1rem;
      width: 100%
    }

    .button {
      background-color: var(--color-primary);
      border: none;
      border-bottom: 2px solid var(--color-accent)
    }

    .button:hover {
      color: var(--color-text);
      background-color: var(--color-accent)
    }

    a {
      cursor: pointer;
      text-decoration: none
    }

    .contact-box {
      display: inline-block;
      background-color: var(--color-primary);
      padding: 1rem;
      margin: 1rem 0;
      color: var(--color-text)
    }

    .contact-box a {
      border-bottom-color: var(--color-secondary)
    }

    .contact-box a:hover {
      background-color: var(--color-second=ary);
    }

    .center {
      width: 100%;
      display: flex;
      flex-direction: column
    }

    .center * {
      margin-left: auto;
      margin-right: auto
    }

    .homefeed {
      flex: 2;
      min-width: 40rem;
    }

    .sidefeed {
      flex: 1;
      display: flex;
      flex-direction: column;

      gap: 1rem;
      min-width: 20rem;
    }

    .card {
      padding: 1rem;
      margin: 0;
      background-color: var(--color-background);
      border-radius: .5rem;
    }

    .home > h1, .event > h3 {
      margin: 0;
    }

    p.event-info {
      margin: 0;
    }
  </style>
</body>

</html>

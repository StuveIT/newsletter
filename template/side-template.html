<tr class="event">
  <td>
    <h3 style="margin: 0">$if(date)$ $date$: $endif$ $title$ </h3>
    $if(who)$<p class="event-info"><b>Wer:</b> $who$</p>$endif$

    $if(time)$<p class="event-info"><b>Wann:</b> $time$</p>$endif$
    $body$
  </td>
</tr>
